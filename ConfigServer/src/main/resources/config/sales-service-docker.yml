server:
  port: 8083
  wait-time-in-ms-when-sync-empty: 3000

spring:
  data:
    mongodb:
      uri: mongodb://admin:admin@mongo:27017/admin?authSource=admin&retryWrites=true&w=majority
      database: sales
      auto-index-creation: true

application:
  productService:
    url: http://product-service:8082
  clientService:
    url: http://client-service:8081
    searchClientEndpoint: "${application.clientService.url}/client/isRegistered/{id}"

application-version: 1.0
